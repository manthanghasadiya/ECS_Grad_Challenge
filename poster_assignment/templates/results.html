<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Posters</title>
</head>
<body>
    <h2>Welcome, {{ judge.full_name }}</h2>
    <h3>Your Assigned Posters:</h3>

    {% if posters %}
        <form method="POST" action="{% url 'submit_scores' %}">
            {% csrf_token %}
            <ul>
                {% for poster in posters %}
                    <li>
                        <strong>{{ poster.title }}</strong> - {{ poster.abstract }}
                        <br>
                        <label for="score_{{ poster.title }}">Score:</label>
                        <input type="number" name="score_{{ poster.title }}" min="0" max="10" required>
                    </li>
                {% endfor %}
            </ul>
            <input type="hidden" name="judge_name" value="{{ judge.full_name }}">
            <button type="submit">Submit Scores</button>
        </form>
    {% else %}
        <p>No posters assigned.</p>
    {% endif %}

    <a href="{% url 'home' %}">Logout</a>
</body>
</html>
