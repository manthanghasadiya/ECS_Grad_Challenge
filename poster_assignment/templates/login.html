<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #091235; /* Royal Blue */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: #14202e; /* Navy Blue */
            width: 400px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #88a9c3; /* Blue Gray */
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            font-size: 1rem;
            color: #88a9c3; /* Blue Gray */
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #2b4257; /* Midnight Blue */
            border-radius: 4px;
            background-color: #14202e;
            color: #fff;
            font-size: 1rem;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #88a9c3; /* Blue Gray */
        }

        button {
            background-color: #2b4257; /* Midnight Blue */
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #88a9c3; /* Blue Gray */
            color: #091235; /* Royal Blue */
        }

        .error {
            color: #f55e77;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        a {
            text-decoration: none;
            color: #88a9c3; /* Blue Gray */
            margin-top: 1rem;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Judge Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
